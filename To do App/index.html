<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do App</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg bg-primary mb-3" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="/">To do App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-primary my-2 my-sm-0" id="signOut">Cerrar sesi贸n</button>
          </div>
        </div>
      </div>
    </nav>

    <section class="main" id="main">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="card">
              <div class="card-header">
                <h2>Agregar Tarea</h2>
              </div>
              <div class="card-body">
                <form action="/" id="taskForm">
                  <div>
                    <input type="hidden" id="taskId">
                  </div>
                  <div class="mb-3">
                    <label for="task" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="taskName" name="taskName" placeholder="Nombre">
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label">Descripci贸n</label>
                    <textarea class="form-control" id="description" name="description" rows="4"
                      placeholder="Descripci贸n"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="priority" class="form-label">Prioridad</label>
                    <select class="form-select" id="priority" name="priority">
                      <option value="Baja">Baja</option>
                      <option value="Media">Media</option>
                      <option value="Alta">Alta</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="date" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="date" name="date">
                  </div>
                  <div class="mb-3">
                    <label for="time" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="time" name="time">
                  </div>
                  <div>
                    <input type="hidden" id="estado">
                  </div>
                  <div class="d-grid gap-2">
                    <input type="submit" class="btn btn-primary btn-block" value="Agregar Tarea">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-8">
            <div class="card">
              <div class="card-header">
                <h2>Lista de Tareas</h2>
              </div>
              <div class="card-body">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Descripci贸n</th>
                      <th>Prioridad</th>
                      <th>Fecha</th>
                      <th>Hora</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="taskList"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="./../js/bootstrap.bundle.min.js"></script>
  <script src="./../global.js"></script>
  <script src="./App.js" type="module"></script>
</body>

</html>
